name: iOS SDK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggers

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        working-directory: packages/ios
        run: swift build -v

      - name: Run Tests
        working-directory: packages/ios
        run: swift test -v

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-test-results
          path: packages/ios/.build/
          retention-days: 7

  lint:
    name: Swift Lint
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run SwiftLint
        working-directory: packages/ios
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint lint --strict
          else
            echo "SwiftLint not installed, skipping lint check"
            exit 0
          fi
