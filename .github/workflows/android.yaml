name: Android SDK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggers

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Build
        working-directory: packages/android
        run: ./gradlew build --no-daemon

      - name: Run Unit Tests
        working-directory: packages/android
        run: ./gradlew test --no-daemon

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: packages/android/feedvalue/build/reports/tests/
          retention-days: 7

  lint:
    name: Kotlin Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Run Android Lint
        working-directory: packages/android
        run: ./gradlew lint --no-daemon

      - name: Upload Lint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-lint-results
          path: packages/android/feedvalue/build/reports/lint-results*.html
          retention-days: 7
